<template name="chatlist">
  <div class="chat-list-wrapper">
    <h4 class="header">Chats</h4>
    <ul class="chat-list">
      {{#if Template.subscriptionsReady}}
        {{#each room in rooms}}
          {{> ChatItem room=room}}
        {{/each}}
      {{else}}
        <p>Loading...</p>
      {{/if}}
    </ul>
  </div>
</template>

<template name="ChatItem">
  <li>
    <a class="row" href="{{room._id}}">
      <div class="avatar-wrapper col-xs-3">        
        <img src="http://7bna.net/images/picture/picture-37.jpg" width="50" height="50" class="img-circle"> 
      </div>
      <div class="col-xs-4">
        <div class="row">
          <p class="room-name">
            {{room.name}}
          </p>
        </div>
        <div class="row text">
            งานเยอะจัง
        </div>
      </div>
      <div class="col-xs-5 text">
        11.29 PM<br>
        <span class="badge">14</span>
      </div>
    </a>
  </li>
</template>
