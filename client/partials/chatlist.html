<template name="chatlist">
  <div class="chat-list-wrapper">
    <ul class="">
      {{#if Template.subscriptionsReady}}
        {{#each room in rooms}}
          <li>
            <a>{{room.name}}</a>
          </li>
        {{/each}}
      {{else}}
          <p>Loading...</p>
      {{/if}}
    </ul>
  </div>
</template>
